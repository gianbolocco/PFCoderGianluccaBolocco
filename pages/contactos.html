    <main class="contacto">
        <form>
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" placeholder="Nombre completo">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="ejemplo@email.com">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Danos tu mensaje"></textarea>
            <input id="submit" name="submit" type="submit" value="Enviar">
     </form>
    </main>

    <footer>
        <ul class="social">
          <li><a target="_blanck" href="https://www.instagram.com/footlocker/?hl=es-la"><img src="../recursos/instalogo.png" alt=""></a><li>
          <li><a target="_blanck" href="https://es-la.facebook.com/footlocker/"><img src="../recursos/facelogo.png" alt=""></a><li>
          <li><a target="_blanck" href="https://www.youtube.com/user/footlocker"><img src="../recursos/youtubelogo.png" alt=""></a></li>
        </ul>
    </footer>
